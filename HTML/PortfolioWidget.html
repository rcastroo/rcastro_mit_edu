<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Widget</title>
</head>
<body>
<style>
    .container {

        width:700px;
        height:auto;
        font-family: "Segoe UI Light";
        color: white;
        font-size:17px;
        position: relative;
        text-align: left;
        color: white;
    }

    .bottom-left {
        position: absolute;
        bottom: 8px;
        left: 16px;
    }

    /* top left*/
    .title {
        font-size:27px;
        color: #767676;
        position: absolute;
        top: 8px;
        left: 16px;

    }

    /* under title*/
    .summary {
        position: absolute;
        top: 48px;
        left: 16px;
    }

    /* top right*/
    .date {
        position: absolute;
        text-align: right;
        top: 8px;
        right: 16px;
    }

    .bottom-right {
        position: absolute;
        bottom: 8px;
        right: 16px;
    }

    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container" >
    <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt="Snow" width="100%" height = "100%">
    <div class="title">Title</div>
    <div class="date">June 2018</div>
    <div class="summary">
        Here we can see an amazing invention made by me<br>
        I can't believe we made this in 4 weeks<br>
        Lets go party
    </div>
</div>

</body>
</html>
